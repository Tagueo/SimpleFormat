<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SimpleFormat - The Simple html Editor</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/SimpleFormat_Logo_Light.png">
  </head>
  <body>
    <article class="message">
      <div class="message-header">
        <nav class="level" style="margin: 0;">
          <div class="level-left">
            <div class="level-item">
              <div class="buttons">
                <button type="button" class="button" onclick="head1()" id="head1">
                  <span class="icon">
                    <i class="fas fa-heading"></i>
                  </span>
                </button>
                <button type="button" class="button" onclick="head2()" id="head2">
                  <span class="icon">
                    <i class="fas fa-text-height"></i>
                  </span>
                </button>
              </div>
            </div>
            <div class="level-item">
              <!-- Space -->
            </div>
            <div class="level-item">
              <div class="buttons">
                <button type="button" class="button" onclick="bold()" id="bold">
                  <span class="icon">
                    <i class="fas fa-bold"></i>
                  </span>
                </button>
                <button type="button" class="button" onclick="italic()" id="italic">
                  <span class="icon">
                    <i class="fas fa-italic"></i>
                  </span>
                </button>
              </div>
            </div>
            <div class="level-item">
              <!-- Space -->
            </div>
            <div class="level-item">
              <div class="buttons">
                <button type="button" class="button" onclick="code()" id="code">
                  <span class="icon">
                    <i class="fas fa-code"></i>
                  </span>
                </button>
                <button type="button" class="button" onclick="quote()" id="quote">
                  <span class="icon">
                    <i class="fas fa-quote-left"></i>
                  </span>
                </button>
              </div>
            </div>
            <div class="level-item">
              <!-- Space -->
            </div>
            <div class="level-item">
              <div class="buttons">
                <button type="button" class="button">
                  <span class="icon">
                    <i class="fas fa-paperclip"></i>
                  </span>
                </button>
                <button type="button" class="button">
                  <span class="icon">
                    <i class="fas fa-image"></i>
                  </span>
                </button>
              </div>
            </div>
            <div class="level-item">
              <!-- Space -->
            </div>
            <div class="level-item">
              <div class="buttons">
                <button type="button" class="button">
                  <span class="icon">
                    <i class="fas fa-list-ol"></i>
                  </span>
                </button>
                <button type="button" class="button">
                  <span class="icon">
                    <i class="fas fa-list-ul"></i>
                  </span>
                </button>
                <button type="button" class="button">
                  <span class="icon">
                    <i class="fas fa-tasks"></i>
                  </span>
                </button>
              </div>
            </div>
          </div>
        </nav>
        <nav class="level">
          <div class="level-right">
            <div class="level-item">
              <div class="buttons">
                <button type="button" class="button" onclick="trash()">
                  <span class="icon">
                    <i class="fas fa-trash"></i>
                  </span>
                </button>
                <button type="button" class="button" onclick="hidehtml()" id="htmlButton">
                  <span class="icon">
                    <i class="fas fa-terminal"></i>
                  </span>
                </button>
              </div>
            </div>
            <div class="level-item">
              <span class="icon">
                <img src="img/SimpleFormat_Logo_Light.png">
              </span>
              <span>
                <p class="title has-text-weight-bold has-text-white">SimpleFormat</p>
              </span>
            </div>
          </div>
        </nav>
      </div>
      <div class="message-body">
        <div id="editor" class="content" style="padding: 20px;">

        </div>
      </div>
    </article>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
