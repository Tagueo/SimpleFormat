<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SimpleFormat - The Simple Md Editor</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <article class="message">
      <div class="message-header">
        <nav class="level" style="margin: 0;">
          <!-- Left side -->
          <div class="level-left">
            <div class="level-item">
              <div class="buttons">
                <button type="button" class="button">
                  <span class="icon">
                    <i class="fas fa-text-height"></i>
                  </span>
                </button>
                <button type="button" class="button">
                  <span class="icon">
                    <i class="fas fa-bold"></i>
                  </span>
                </button>
                <button type="button" class="button">
                  <span class="icon">
                    <i class="fas fa-italic"></i>
                  </span>
                </button>
                <button type="button" class="button">
                  <span class="icon">
                    <i class="fas fa-code"></i>
                  </span>
                </button>
              </div>
            </div>
            <div class="level-item">
              <!-- Space -->
            </div>
            <div class="level-item">
              <div class="buttons">
                <button type="button" class="button">
                  <span class="icon">
                    <i class="fas fa-paperclip"></i>
                  </span>
                </button>
                <button type="button" class="button">
                  <span class="icon">
                    <i class="fas fa-image"></i>
                  </span>
                </button>
              </div>
            </div>
            <div class="level-item">
              <!-- Space -->
            </div>
            <div class="level-item">
              <div class="buttons">
                <button type="button" class="button">
                  <span class="icon">
                    <i class="fas fa-list-ol"></i>
                  </span>
                </button>
                <button type="button" class="button">
                  <span class="icon">
                    <i class="fas fa-list-ul"></i>
                  </span>
                </button>
              </div>
            </div>
          </div>
        </nav>
        <nav class="level">
          <div class="level-right">
            <div class="level-item">
              <div class="buttons">
                <button type="button" class="button">
                  <span class="icon">
                    <i class="fas fa-eye"></i>
                  </span>
                </button>
                <button type="button" class="button">
                  <span class="icon">
                    <i class="fas fa-terminal"></i>
                  </span>
                </button>
              </div>
            </div>
            <div class="level-item">
              <p class="title has-text-weight-bold has-text-white">SimpleFormat</p>
            </div>
          </div>
        </nav>
      </div>
      <div class="message-body">
        <form class="form">
          <textarea name="text" rows="8" cols="80" class="textarea"></textarea>
        </form>
      </div>
    </article>
  </body>
</html>
